<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!-- Don't change any of the HTML code! -->

<body>
  
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div id="outer-box" class="box">
    <p class="box"> Do these things today!</p>
    <ul>
        <li>Wash Clothes</li>
        <li class="done">Read</li>
        <li class="done">Maths Questions</li>
      </li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p class="quote">The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
